<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <div class="animated-popcorn">
          <img src="./css/img/animated_popcorn.gif" alt="" />
        </div>

        <form action="" class="form-login">
          <h1 class="title-login">Login</h1>

          <input
            type="text"
            id="input-content-id"
            class="input-content"
            name="user"
            placeholder="Usuário ou e-mail"
            required
          />
          <!---->
          <input
            type="password"
            class="input-content"
            placeholder="Insira sua senha"
            required
          />

          <div class="links">
            <a href="./register.html" class="forgotpassword"
              >Ainda não tem login? <strong>Registrar</strong></a
            >
          </div>

          <div class="btns">
            <a class="button" href="./home.html"> Entrar </a>

            <a href="./passwordrecovery.html" class="forgotpassword"
              >Esqueceu a senha?</a
            >
          </div>
          <div class="title_social_login">
            <h3>Entrar com</h3>
          </div>
          <div class="logos-login">
            <img src="./css/img/google_login.png" alt="" class="google-logo" />
            <img
              src="./css/img/facebook_login.png"
              alt=""
              class="facebook_logo"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
