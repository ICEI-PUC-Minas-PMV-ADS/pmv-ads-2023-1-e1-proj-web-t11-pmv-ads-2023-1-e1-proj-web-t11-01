<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEBOX - HOME</title>
    <link rel="stylesheet" href="../css/mboxlist-style.css">
    <script src="../js/mblist.js"></script>
     
</head>

<body>
    <div class="home-container">

        <!-- INÍCIO BARRA DA ESQUERDA -->
        <div class="left-area">

            <!-- INÍCIO ÁREA DE OPÇÕES -->
            <div style="height: 70%; padding: 10%;">
                <div class="nav-item">
                    <a href="../pages/home-page.html"><img src="../assets/icons/icon_home.png" alt="icon_home"></a>
                    <p>Página</p>
                </div>


                <div class="nav-item">
                    <a href="../pages/profile-page.html"><img src="../assets/icons/icon_user.png" alt="icon_search"></a>
                    <p>Perfil</p>
                </div>

                <div class="nav-item">
                    <a href="../pages/search-page.html"><img src="../assets/icons/icon_search.png"
                            alt="icon_search"></a>
                    <p>Pesquisar</p>
                </div>

                <div class="nav-item">
                    <a href="../pages/mboxlist-page.html"><img src="../assets/icons/icon_add.png" alt="icon_add"></a>
                    <p>MBox List</p>
                </div>
            </div>
            <!-- FIM ÁREA DE OPÇÕES -->

            <!-- INÍCIO ÁREA LOGO -->
            <div class="logo-area">
                <img src="../assets/img/Logo.png" alt="logo" width="60%" height="auto">
            </div>
            <!-- FIM ÁREA LOGO -->
        </div>

        <div class="mid-content">
            <div class="recent-view">
                <h3>Vistos Recentemente</h3>
                <img src="../assets/img/banner/banner_att.webp" alt="">
                <img src="../assets/img/banner/banner_ds.jpg" alt="">
                <img src="../assets/img/banner/banner_wick.jpg" alt="">
                <img src="../assets/img/banner/banner_guard.jpg" alt="">
                <img src="../assets/img/banner/banner_to.webp" alt="">
                <img src="../assets/img/banner/banner_op.jpg" alt="">
                
            </div>
            <div class="mid-right-area">
                <!-- INÍCIO ÁREA MEIO -->
                <div class="mid-area">
                    <div class="text-assistidos">
                      <h1>Assistidos</h1>
                      <input type="text" id="input-assistidos" placeholder="Digite o nome do filme/programa"required>
                      <button id="btn-assistidos" onclick="assistidos()">Adicionar</button>
                      <ul id="lista-assistidos"></ul>
                    </div>
                  </div>
                <!-- FIM ÁREA MEIO -->

                <!-- INÍCIO ÁREA DIREITA -->
                <div class="right-area">
                    <div class="text-assitir">
                      <h1>Assistir</h1>
                      <input type="text" id="input-assistir" placeholder="Digite o nome do filme/programa" required>
                      <button id="btn-assistir" onclick="assistir()">Adicionar</button>
                      <ul id="lista-assistir"></ul>
                    </div>
                  </div>
                <!-- INÍCIO ÁREA DIREITA -->
            </div>
        </div>

    </div>



</body>

</html>
