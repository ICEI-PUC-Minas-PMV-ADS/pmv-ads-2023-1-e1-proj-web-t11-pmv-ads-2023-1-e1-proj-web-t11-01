<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEBOX - HOME</title>
    <link rel="stylesheet" href="../css/home-style.css">
    <script src="../js/home.js"></script>
</head>

<body>
    <div class="home-container">

        <!-- INÍCIO BARRA DA ESQUERDA -->
        <div class="left-area">

            <!-- INÍCIO ÁREA DE OPÇÕES -->
            <div style="height: 70%; padding: 10%;">
                <div class="nav-item">
                    <a href="../pages/home-page.html"><img src="../assets/icons/icon_home.png" alt="icon_home"></a>
                    <p>Página Inicial</p>
                </div>

        

                <div class="nav-item">
                    <a href="../pages/profile-page.html"><img src="../assets/icons/icon_user.png" alt="icon_search"></a>
                    <p>Perfil</p>
                </div>

                <div class="nav-item">
                    <a href="../pages/search-page.html"><img src="../assets/icons/icon_search.png" alt="icon_search"></a>
                    <p>Pesquisar</p>
                </div>

                <div class="nav-item">
                    <a href="../pages/mboxlist-page.html"><img src="../assets/icons/icon_add.png" alt="icon_add"></a>
                    <p>MBox List</p>
                </div>
            </div>
            <!-- FIM ÁREA DE OPÇÕES -->

            <!-- INÍCIO ÁREA LOGO -->
            <div class="logo-area">
                <img src="../assets/img/Logo.png" alt="logo" width="60%" height="auto">
            </div>
            <!-- FIM ÁREA LOGO -->

        </div>

        <!-- FIM BARRA DA ESQUERDA -->

        <!-- ÁREA DO MEIO -->
        <div style="width: 60%; display: flex; flex-direction: column; height: 100vh;">
            <!-- ÁREA DE BUSCA -->
            <div class="search-area">
                <input type="text" id="search-input" placeholder="Digite para buscar">
                <button id="search-button">Buscar</button>
            </div>
            <!-- FIM ÁREA DE BUSCA -->

            <!-- ÁREA DE COMENTÁRIOS -->
            <div class="mid-content">
                <div id="comment-box" class="comment-box"></div>
            </div>
            <!-- FIM ÁREA DE COMENTÁRIOS -->
        </div>
        <!-- FIM ÁREA DO MEIO -->

        <!-- INÍCIO BARRA DA DIREITA -->
        <div class="right-area">
            <img src="../assets/img/banner/banner_cred3.jpg" alt="banner">
            <img src="../assets/img/banner/banner_op.jpg" alt="banner">
        </div>
        <!-- FIM BARRA DA ESQUERDA -->

    </div>

</html>
