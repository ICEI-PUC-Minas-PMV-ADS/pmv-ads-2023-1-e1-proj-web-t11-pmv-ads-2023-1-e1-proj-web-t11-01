<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEBOX - REGISTER</title>

    <link rel="stylesheet" href="../css/login-style.css">
    <script src="../js/login.js"> </script>
</head>

<body>
    <div class="login-view-container">

        <!-- ÁREA DE LOGIN -->
        <div class="login-box">
            <div>
                <img src="../assets/img/Logo.png" alt="logo" width="50%" height="auto">
            </div>

            <div class="login-form">
                <form onsubmit="return validarFormulario()" style="width: 80%; height: 40%; display: flex; flex-direction: column; align-items: center; padding-inline: 10%;">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <br>

                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <br>
                    <input type="submit" value="Logar">
                </form>

                <div style="height: 10%; display: flex; flex-direction: column; margin-top: 20px;">
                    <a style="text-decoration: none; color: #FFFFFF;" href="">Deseja criar uma conta?</a>
                    <a style="text-decoration: none; color: #FFFFFF; margin-top: 10px;" href="">Esqueci minha senha.</a>
                </div>
            </div>

        </div>
        <!-- FIM ÁREA DE LOGIN -->
    </div>
</body>

</html>
